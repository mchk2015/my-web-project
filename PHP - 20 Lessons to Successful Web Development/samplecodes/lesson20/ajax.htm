<!DOCTYPE html>
<html>
  <head>
    <title>Using Ajax</title>
    <script src='ajaxfunctions.js'></script>
    <script>
      PostAjaxRequest(function() {
        document.getElementById('mydiv').innerHTML = this
      }, 'ajax.php', 'url=http://wikipedia.org/wiki/AJAX')
    </script>
  </head>
  <body>
    <p>A Wikipedia page will appear in the div below:</p><br>
    <div id='mydiv' style='border:5px solid'>Loading...</div>
  </body>
</html>
