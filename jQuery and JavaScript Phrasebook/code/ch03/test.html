<!DOCTYPE html>
<html>
<head>
<title>Python Phrasebook</title><meta charset="utf-8" />
<script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
<script>
$(document).ready(function(){
  $("#menu").hide();
  $("#main").on("mousedown", function(e){
    if(e.button == 2){ $("#menu").show(); } });
  $("#main").on("mouseup", function(e){
    if(e.button == 2){ $("#menu").hide(); } });
  $('#main').on("contextmenu", function(e){ 
    return false; })
});
</script>
<style>
</style>
</head>
<body>
  <div id="main"> Right-Click Me
    <div id="menu">
      <p>Item 1</p><p>Item 2</p><p>Item 3</p>
    </div>
  </div>
</body>
</html>
