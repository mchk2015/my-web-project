<html>
  <head>
  <title>Python Phrasebook</title>
  <meta charset="utf-8" />
  <script type="text/javascript" 
    src="../js/jquery-2.0.3.min.js"></script>
  <script>
    $(document).ready(function (){
      $("p").on("click", function(){
        $(this).css({"font-weight":"bold",
                     "font-style":"italic",
                     "font-size":22,
                     "font-family":"cursive, sans-serif"});
      });
    });
  </script>
</head>
  <body>
    <p>The play's the thing, wherein 
       I'll catch the conscience of the king.</p>
  </body>
</html>
