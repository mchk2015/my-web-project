<html>
  <head>
  <title>Python Phrasebook</title>
  <meta charset="utf-8" />
  <script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange=function() {
      if (xmlhttp.readyState==4 && xmlhttp.status==200){
        var response = JSON.parse(xmlhttp.response);
        document.getElementById(
          "message").innerHTML=response.msg;
      }
    }
    function setEmail(){
      var params = "user="
      params += document.getElementById("user").value;
      params += "&email=";
      params += document.getElementById("email").value;
      xmlhttp.open("POST","postEmail.php",true);
      xmlhttp.setRequestHeader("Content-type", 
        "application/x-www-form-urlencoded");
      xmlhttp.setRequestHeader("Content-length", 
        params.length);
      xmlhttp.send(params);     
    }
  </script>
  </head>
  <body>
    <input id="user" type="text">User</input><br>
    <input id="email" type="text">Email</input><br>
    <button onclick="setEmail()">Set Email</button>
    <p id="message"></p>
  </body>
</html>
