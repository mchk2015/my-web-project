<html>
  <head>
  <title>Python Phrasebook</title>
  <meta charset="utf-8" />
  <script type="text/javascript" 
    src="../js/jquery-2.0.3.min.js"></script>
  <script>
    var imgArr = ["bison.jpg","peak.jpg","falls.jpg"];
    var idx = 0;
    $(document).ready(function (){
    $("#up").on("click", function(){
      var op = parseFloat($("#photo").css("opacity"));
      if (op<1) {op += 0.2;};
      $("#photo").css("opacity", op);
    });
    $("#down").on("click", function(){
      var op = $("#photo").css("opacity");
      if (op>0) {op -= 0.2;};
      $("#photo").css("opacity", op);
    });
    });
  </script>
  <style>
    img{ vertical-align:middle;}
    #photo { width:300px; border:5px ridge white; 
       box-shadow: 5px 5px 5px #888888; margin:10px; }
  </style>
</head>
  <body>
    <img id="down" src="../images/decrease.png" />
    <img id="photo" src="../images/arch.jpg" />
    <img id="up" src="../images/increase.png" />
  </body>
</html>
