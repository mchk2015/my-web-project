<html>
<head>
  <title>Python Phrasebook</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, 
    initial-scale=1">
  <script src="../js/jquery-2.0.3.min.js"></script>
  <script src="../js/initmobile.js"></script>
  <script src="../js/jquery.mobile.js"></script>
    <link rel="stylesheet" 
      href="../js/css/jquery.mobile.css" />
  <script>
    $(document).ready(function() {
      checkForMobile();
      $("#page1").on("swipeleft", function(){
        $.mobile.changePage("#page2", 
          {transition:"slide"}); });
      $("#page2").on("swiperight", function(){
        $.mobile.changePage("#page1", 
          {transition:"slide", reverse:true}); });
      $("#page2").on("swipeleft", function(){
        $.mobile.changePage("#page3", 
          {transition:"slide", }); });
      $("#page3").on("swiperight", function(){
        $.mobile.changePage("#page1", 
          {transition:"slide", reverse:true}); });
    });
  </script>
  <style>
    p { text-align:center; font:italic 45px Helvitica; 
        color:blue; margin:5px; }
    img { width:235px; }
  </style>
</head>
<body>
  <div id="border"><div id="frame">
  <div data-role="page" id="page1">
    <div data-role="header"><h1>Page 1</h1>
      <a data-role="button" href="#page2" 
        data-transition="slide"
        class="ui-btn-right">Page 2</a>
    </div>
    <div data-role="content">
      <p>Arches NP</p><img src="../images/arch.jpg"/>
    </div>
  </div>
  <div data-role="page" id="page2">
    <div data-role="header"><h1>Page 2</h1>
      <a data-role="button" href="#page1" 
        data-transition="slide"
        data-direction="reverse">Page 1</a>
      <a data-role="button" href="#page3" 
        data-transition="slide">Page 3</a>
    </div>
    <div data-role="content">
      <p>TiKal</p><img src="../images/pyramid2.jpg"/>
    </div>
  </div>
  <div data-role="page" id="page3">
    <div data-role="header"><h1>Page 3</h1>
      <a data-role="button" href="#page2" 
        data-transition="slide"
        data-direction="reverse">Page 2</a>      
    </div>
    <div data-role="content">
      <p>Sunset</p><img src="../images/sunset.jpg" /></div>
  </div>
  </div></div>
</body>
</html>
