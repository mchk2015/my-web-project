<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<title>Creating Arrays</title>
		<script type="text/javascript">
			var weekdays = ["Mon", "Tue", "Wed", "Thu", "Fri"];
			var weekend = new Array();
			weekend.push("Sat");
			weekend.push("Sun");
			document.write(weekdays.toString() + "<br />");
			document.write(weekend[0] + "," + weekend[1]);
		</script>
	</head>
	<body>
	</body>
</html>
