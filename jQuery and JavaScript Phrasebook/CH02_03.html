<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<title>Creating Objects</title>
		<script type="text/javascript">
			var obj1 = {name:"Brad", title:"Author", "last-name":"Dayley"}; //object is in the form of key:value
			var obj2 = new Object();
			obj2.name = "Frodo";
			obj2.title = "Hobbit";
			obj2["last-name"] = "Baggins";
			document.write(obj1.name + " " + obj1["last-name"] + ", " + obj1.title + "<br />");
			document.write(obj2.name + " " + obj2["last-name"] + ", " + obj2.title);
		</script>
	</head>
	<body>
	</body>
</html>
