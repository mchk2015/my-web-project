<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<title>Defining Functions</title>
		<script type="text/javascript">
			function add(a, b){
				return a + b;
			}
			var result1 = add(5, 20);
			var result2 = add("Java", "Script");
			document.write(result1 + "<br />");
			document.write(result2);
		</script>
	</head>
	<body>
	</body>
</html>
