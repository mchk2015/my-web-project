<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML5 Language Declaration</title>
	</head>
	<body>
		<p>Declaring a document’s primary language isn’t a requirement for HTML5. <br />
	       It is, however, a good practice for both usability and accessibility. <br />
	       Therefore the title can still be shown in Chinese even I declared "en" as the primary language of this file!</p>
	</body>
</html>
