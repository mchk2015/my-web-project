<script>
if (window.sessionStorage){
	alert("Great, this browser supports Web Storage by sessionStorage!")
} else {
	alert("Oh no, this browser does not support Web Storage by sessionStorage!")
}

if (window.localStorage){
	alert("Great, this browser also supports Web Storage by localStorage!")
} else {
	alert("Oh no, this browser does not support Web Storage by localStorage, either!")
}
</script>
