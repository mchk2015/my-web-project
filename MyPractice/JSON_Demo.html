<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<title>A Demo Using JSON</title>
		<script type="text/javascript">
		// Below is a declaration of variable myCollection assigned with a set of data in JSON format
			var myCollection = {
				 "Musical Instruments" : {
					"type" : ["woodwind", "brass", "string", "keyboard"],
					"price" : 10000,
					"sale" : true
				},
				"HiFi and Accessories" : {
					"type" : ["cd player", "md recorder", "earphone", "headphone"],
					"price" : 1000,
					"sale" : true
				},
				"Books" : {
					"type" : ["textbooks", "novel", "reference"],
					"price" : 100,
					"sale" : false
				}
			}
		// Below shows how we can use the data in JSON format through the myCollection variable object
			console.log("Are musical instruments available for sale? " + myCollection["Musical Instruments"].sale);
			console.log("What kind of instrument do you want to buy? " + myCollection["Musical Instruments"].type[3]);
			console.log("What is the price? " + "$" + myCollection["Musical Instruments"].price);
			console.log("What other kinds of collection do you have? " + "We have " + myCollection["HiFi and Accessories"].type);
			console.log("and also " + myCollection["Books"].type);
		</script>
	</head>
	<body>
		<p>Please turn on the Console by pressing F12 to activate Firebug in Firefox!</p>
	</body>
</html>
