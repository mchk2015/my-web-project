<!DOCTYPE html>
<html lang="en">
<head>
<!-- When you load MathJax, it is common to request a specific configuration file, the following script
     is a typical one which loads MathJax with a configuration file that includes everything you need in 
	 order to enter mathematics in either TeX, LaTeX, or MathML notation, and produces output using MathML 
	 if the browser supports that well enough, or HTML-with-CSS otherwise. -->
<script type="text/javascript" src="local/MathJax-2.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<!-- <script type="text/javascript" 
     src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script> -->
</head>
<body>
	<p>The Quadratic Equation using MathML</p>
	<math display='block'>
	  <mrow>
		<mi>x</mi><mo>=</mo>
		  <mfrac>
			<!-- Start Numerator -->
			<mrow><mo>&#x2212;</mo><mi>b</mi><mo>&#x00B1;</mo>
			  <msqrt>
				<mrow>
				  <msup><mi>b</mi><mn>2</mn></msup><mo>&#x2212;</mo><mn>4</mn><mi>a</mi><mi>c</mi>
				</mrow>
			  </msqrt>
			</mrow>
			<!-- Start Denominator -->
			<mrow>
			  <mn>2</mn><mi>a</mi>
			</mrow>
		  </mfrac>
	  </mrow>
</math>
    <p>The Quadratic Equation using TeX and LaTeX</p>
	$$x = {-b \pm \sqrt{b^2 - 4ac} \over 2a}$$
</body>	 
</html>
