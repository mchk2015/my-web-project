<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>A Responsive Layout Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style rel="stylesheet" type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    /* Mobile phones ----------- */
    
    @media only screen and (max-width: 319px) {
        .container {
            width: 319px;
            background-color: rgb(255, 0, 0);
        }
    }
    /* Smartphones ----------- */
    
    @media only screen and (min-width: 320px) {
        .container {
            width: 599px;
            background-color: rgb(255, 127, 0);
        }
    }
    /* Tablets ----------- */
    
    @media only screen and (min-width: 600px) {
        .container {
            width: 899px;
            background-color: rgb(118, 238, 0);
        }
    }
    /* Desktops and Laptops ----------- */
    
    @media only screen and (min-width: 900px) {
        .container {
            width: 1024px;
            background-color: rgb(152, 245, 255);
        }
    }
    
    .responsive-item {
        display: inline-block;
        width: 210px;
        margin: 0.5em;
        padding: 0.5em;
        border: 0.2em black double;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="responsive-item">This paragraph has an class name of <b>"box1"</b> and has an adaptive background.
        </div>
        <div class="responsive-item">This paragraph has an class name of <b>"box2"</b> and has an adaptive background.
        </div>
        <div class="responsive-item">This paragraph has an class name of <b>"box3"</b> and has an adaptive background.
        </div>
        <div class="responsive-item">This paragraph has an class name of <b>"box4"</b> and has an adaptive background.
        </div>
    </div>
</body>

</html>
