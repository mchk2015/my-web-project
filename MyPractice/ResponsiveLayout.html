<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>A Responsive Layout Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style rel="stylesheet" type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    /* Mobiles ----------- */
    
    @media only screen 
           and (min-device-width: 320px)
           and (max-device-width: 480px) {
        .container {
            width: 100%;
            font-size: 12px; 
            line-height: 1.5em;            
            background-color: rgb(255, 0, 0);
        }
    }
    
    /* Smartphones ----------- */
    
    @media only screen 
           and (min-device-width: 500px)
           and (max-device-width: 750px) {
        .container {
            width: 100%;
            font-size: 14px; 
            line-height: 1.5em;            
            background-color: rgb(255, 127, 0);
        }
    }
    
    /* Tablets ----------- */
    
    @media screen 
           and (min-device-width: 768px) 
           and (max-device-width: 1024px) {
        .container {
            width: 100%;
            font-size: 16px;
            line-height: 1.5em;
            background-color: rgb(118, 238, 0);
        }
    }
    
    /* Desktops ----------- */
    
    @media screen 
           and (min-device-width: 1200px) 
           and (max-device-width: 1600px) {
        .container {
            width: 100%;
            font-size: 18px;
            line-height: 1.5em;
            background-color: rgb(152, 245, 255);
        }
    }
    
    .responsive-item {
        display: inline-block;
        width: 210px;
        margin: 0.5em;
        padding: 0.5em;
        border: 0.2em black double;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="responsive-item">This paragraph has an class name of <b>"box1"</b> and has an adaptive background.
        </div>
        <div class="responsive-item">This paragraph has an class name of <b>"box2"</b> and has an adaptive background.
        </div>
        <div class="responsive-item">This paragraph has an class name of <b>"box3"</b> and has an adaptive background.
        </div>
        <div class="responsive-item">This paragraph has an class name of <b>"box4"</b> and has an adaptive background.
        </div>
    </div>
</body>

</html>
