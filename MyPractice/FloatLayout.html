<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>A Float Layout Sample</title>
    <style rel="stylesheet" type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        text-align: justify;
    }
    
    .container {
        background-color: rgb(233, 233, 233);
        height: 100%;
    }
    
    .float-content {
        float: left;
        width: 210px;
        margin: 0.5em;
        padding: 0.5em;
        border: 0.2em black double;
    }
    
    .after-float {
        clear: left;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="float-content">This paragraph has an class name of <b>"box1"</b> and has a plain background.
        </div>
        <div class="float-content">This paragraph has an class name of <b>"box2"</b> and has a plain background.
        </div>
        <div class="float-content">This paragraph has an class name of <b>"box3"</b> and has a plain background.
        </div>
        <div class="float-content">This paragraph has an class name of <b>"box4"</b> and has a plain background.
        </div>
        <div class="after-float"></div>
    </div>
</body>

</html>
