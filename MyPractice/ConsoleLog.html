<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		var user = new Object();
		user.first = "Fred";
		user.last = "Smith";
		user.age = 10.52
		console.log("Hi, %s %s!", user.first, user.last);
		console.log("%s is %i years old!", user.first, user.age);
		console.log("%s is %f years old!", user.first, user.age);
	</script>
</head>
<body>
	<p>Please enable : <br />
       "Firebug" in Firefox (F12) or <br />
       "Developer's Tools" in Opera (Ctrl+Shift+J) or <br />
       "Javascript Console" in Google Chrome (Ctrl+Shift+J) or <br />
	   "Developer's Tools" in Internet Explorer (F12->script->start debug)
       so as to see the CONSOLE.
	</p>
<!-- The footer script consoleFix.js below is for fixing erratic behaviour of the console in IE8 -->
	<footer>
		<script src="local/consoleFix/consoleFix.js" type="text/javascript"></script>
	</footer>
</body>
</html>
