<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<title>Adverse Effect of Using Form Element</title>		
	</head>
	<script type="text/javascript">
				function myAge(a) {
					var age = parseFloat(a.value);
					if (age >= 100) {
						document.getElementById("placeholder").innerHTML = "Wow you're a centurian!";
					} else if (age >=18) {
						document.getElementById("placeholder").innerHTML = "You're an adult.";     
					} else {
						document.getElementById("placeholder").innerHTML = "You are a child.";
					}
				};
	</script>
	<body>	
	<form>
		<div><span>How old are you? <input type="number" id="howOld" /></span>
		     <span><input type="submit" onclick="myAge(getElementById('howOld')); return false;" value="Submit" /></span>
			 <!-- If using <form> tags, you must add "return false" to any input action(e.g.onclick) to suppress the action
			      signal to send to <form> which actually contains no action attribute to take. Otherwise, the web page will 
			      get refreshed and make the output disappear almost immediately! 
				  However, if you don't use <form>, there is no need to add "return false". -->
		</div>
	</form>
	<p id="placeholder"></p>
	</body>	
</html>
