<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<title>Applying "if" Logic and Use of innerHTML</title>		
	</head>
	<script type="text/javascript">
				function myAge(a) {
					var age = parseFloat(a.value);
					if (age >= 100) {
						document.getElementById("placeholder").innerHTML = "Wow you're a centurian!";
					} else if (age >=18) {
						document.getElementById("placeholder").innerHTML = "You're an adult.";     
					} else {
						document.getElementById("placeholder").innerHTML = "You are a child.";
					}
				}
				function rset() {
					document.getElementById("placeholder").innerHTML = "";
				}
	</script>
	<body>	
	<form>
		<div><span>How old are you? <input type="text" oninput="myAge(this)" /></span>
		     <span><input type="reset" onclick="rset()" value="Reset" /></span>
		</div>
	</form>	
	<p id="placeholder"></p>
	</body>	
</html>
